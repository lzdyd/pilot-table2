<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	    table {
            width: 100%;
            border: 0.1px solid;
        }

        th {
            background-color: lightgray;
        }

        .cellHeader {
            background-color: lightgray;
        }

        .button {
            border-radius: 5px;
            margin-left: 50px
        }

        .buttonNav {
            border-radius: 5px;
            margin-left: 5px;
            margin-top: 30px;
        }

        .headerDiv {
            background-color: lightgrey;
            border-radius: 5px;
            padding-left: 30px;
            padding-bottom: 30px;
            padding-top: 30px;
        }

        .divPopUp {
            margin: 40px auto 0px auto;
            width: 400px;
            height: 120px;
            padding: 10px;
            background-color: #c5c5c5;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #000;
            vertical-align: middle;
            margin: auto;
            text-align: center;
            position: relative;

        }
</style>
<body>


<div id="divTable">
    <table id="TBL" border="1" bordercolor="grey" cellspacing="0"></table>
</div>

<div id="popup" class="divPopUp" style="display: none;">
    <label id="popupLabel"> </label>
    <br>
    <spring:form id='popUpForm' method="post" modelAttribute="DocData" action="/">
        <div id='btngroup'>
            <input id="editBtn" class="buttonNav" type="submit" value="" onclick="setAction('popUpForm','/createDoc');">
            <input id="viewBtn" class="buttonNav" type="submit" value="Просмотреть"
                   onclick="setAction('popUpForm', '/viewDoc');">
            <input id="cancelBtn" class="buttonNav" type="button" value="Отменить" onclick="closePopUp();">
        </div>
</div>

<script>
	
	const periods = createAndFillPeriods('4', '2017');
    const forms = createAndFillForms();
    
    createAndFillDocuments();
    
    //console.log(forms);

    //Заполнение заголовка таблицы по периодам
    function createAndFillPeriods(period, year) {
        var tabEL = document.getElementById("TBL");
        if (tabEL != null) {
            var trHeader = document.createElement('tr');
            var thHeader0 = document.createElement('th');
            var textHeader0 = document.createTextNode('Документы');
            thHeader0.appendChild(textHeader0);
            trHeader.appendChild(thHeader0);
            var periodsArray = [];
            var p = parseInt(period);
            var y = parseInt(year);
            for (var i = 0; i < 10; i++) {
                var periodObject = {
                    period: p,
                    year: y
                };
                periodsArray[(9 - i)] = periodObject;
                var thHeader = document.createElement('th');
                var text = '';
                switch (p) {
                    case 1:
                        text = 'I';
                        break;
                    case 2:
                        text = 'II';
                        break;
                    case 3:
                        text = 'III';
                        break;
                    case 4:
                        text = 'IV';
                        break;
                }
                var textHeader = document.createTextNode('' + text + ' Квартал ' + y);
                thHeader.appendChild(textHeader);
                trHeader.appendChild(thHeader);
                p = p - 1;
                if (p == 0) {
                    p = 4;
                    y = y - 1;
                }
            }
            tabEL.appendChild(trHeader);
        }
        // console.log(periodsArray)
        return periodsArray;
    }


    //Заполнение списка документов 
    function createAndFillForms() {
       const formsList = [
          {
            formType: 'INPUT',
            formid: 'FORM01',
            fullName: 'Бухгалтерский баланс'
            // perivCode: 
          }, 
          {
            formType: 'INPUT',
            formid: 'FORM02',
            fullName: 'Отчет о финансовых результатах'
            //perivCode: 
          }
        ]
        
        var formsArray = [];
        var tabEL = document.getElementById("TBL");
        if (tabEL != null) {
					formsList.forEach((item) => {
          	var type = item.formType;
            if (type != null && type == "INPUT") {
                let formObject = {
                    formid: item.formid,
                    fullName: item.fullName
                    //periv: "<c:out value="${listItem.perivCode}" />"
                };
                formsArray.push(formObject);
                var trrow = document.createElement('tr');
                trrow.setAttribute('id', formObject.formid);
                var tdHeader0 = document.createElement('td');
                var textHeader0 = document.createTextNode(formObject.fullName);
                tdHeader0.appendChild(textHeader0);
                trrow.appendChild(tdHeader0);
                tabEL.appendChild(trrow);
            }
          })
        }
        return formsArray;
    }


         // Заполнение списка документов
    function createAndFillDocuments() {
        var mapOfDocs = createMapOfDocs();
        // console.log(mapOfDocs);
       // console.log(mapOfDocs);
        for (var i = 0; i < forms.length; i++) {
            var row = document.getElementById(forms[i].formid);
            // console.log(forms);
            if (row != null) {
                for (var y = periods.length - 1; y >= 0; y--) {
                    var cell = document.createElement('td');
                    var cellId = forms[i].formid + '_' + y;
                    console.log(cellId);
                    cell.setAttribute('id', cellId);
                    row.appendChild(cell);
                    var key = forms[i].formid + '_' + periods[y].period + '_' + periods[y].year;
                    var isExist = false;
                    for (var docIndex = 0; docIndex < mapOfDocs.length; docIndex++) {
                        if (mapOfDocs[docIndex].key == key) {
                        // console.log(mapOfDocs[docIndex].key);
                            fillcell(cellId, mapOfDocs[docIndex].doc);
                            isExist = true;
                            break;
                        }
                    }
                    if (!isExist) {
                        cell.onclick = function () {
                        //console.log(this.id);
                            showPopUp(null, this.id);
                        };
                    }
                }
            }
        }
    }



        // создаём список объектов у которых key это ключ из формы , периода и года , а значения объент docheader
    function createMapOfDocs() {
    	const currentTime = new Date();
		const month = currentTime.getMonth();
		const day = currentTime.getDay();
		const year = currentTime.getFullYear();
		const formatDate = `${month}.${day}.${year}`;

        docHeadersList = [
			  {
			    id: 1,
			    status: 0,
			    version: '1',
			    period: '2',
			    year: '2017',
			    client: 'Клиент 1',
			    type: 'FORM01',
			    creation_date: formatDate,
			    modify_date: formatDate
			  },
			  {
			    id: 3,
			    status: 0,
			    version: '1',
			    period: '3',
			    year: '2016',
			    client: 'Клиент 6',
			    type: 'FORM01',
			    creation_date: formatDate,
			    modify_date: formatDate
			  },
			  {
			    id: 2,
			    status: 7,
			    version: '1',
			    period: '3',
			    year: '2017',
			    client: 'Клиент 2',
			    type: 'FORM02',
			    creation_date: formatDate,
			    modify_date: formatDate
			  },
			  {
			    id: 6,
			    status: 7,
			    version: '1',
			    period: '1',
			    year: '2017',
			    client: 'Клиент 2',
			    type: 'FORM02',
			    creation_date: formatDate,
			    modify_date: formatDate
			  },
			  {
			    id: 10,
			    status: 7,
			    version: '1',
			    period: '4',
			    year: '2017',
			    client: 'Клиент 2',
			    type: 'FORM01',
			    creation_date: formatDate,
			    modify_date: formatDate
			  },
			  {
			    id: 12,
			    status: 7,
			    version: '1',
			    period: '4',
			    year: '2016',
			    client: 'Клиент 2',
			    type: 'FORM02',
			    creation_date: formatDate,
			    modify_date: formatDate
			  }
			];

        var mapOfDocs = [];
        var doclist;
        //TODO
        docHeadersList.forEach((item) => {

        let date = item.creation_date;
        	
		doclist = {
            id: item.id,
            status: item.status,
            version: item.version,
            period: item.period,
            year: item.year,
            client: item.client,
            type: item.type,
            creation_date: date,
            modify_date: item.modify_date
        };

        var key = doclist.type + '_' + doclist.period + '_' + doclist.year;
        var docObject = {
            key: key,
            doc: doclist
        };
        mapOfDocs.push(docObject);

        });

        
        return mapOfDocs;
    }
    
       //Заполнение ячейки
    function fillcell(cellId, docObject) {
        var el = document.getElementById(cellId);
        // console.log(cellId);
        if (el != null) {
            var newTableElem = document.createElement('table');
            newTableElem.setAttribute('CELLPADDING', '0', 'CELLSPACING', '0');
            newTableElem.style.height = '99%';
            newTableElem.onclick = function () {
                showPopUp(docObject, cellId);
            };
            // tr
            var tr1 = document.createElement('tr');
            //td
            var td1 = document.createElement('td');
            td1.setAttribute('ROWSPAN', '2');
            td1.style.minWidth = '10px';
            td1.style.maxWidth = '10px';
            if (docObject.status != null && docObject.status == 0) {
                td1.style.background = 'red';
            } else if (docObject.status != null && docObject.status == 7) {
                td1.style.background = 'green';
            } else {
                td1.style.background = 'white';
            }
            var text1 = document.createTextNode('');
            td1.appendChild(text1);
            tr1.appendChild(td1);
            //td2
            var td2 = document.createElement('td');
            td2.setAttribute('COLSPAN', '2');
            td2.style.paddingLeft = '5px';
            var text2 = document.createTextNode(docObject.modify_date == null ? ' ' : docObject.modify_date);
            td2.appendChild(text2);
            tr1.appendChild(td2);
            newTableElem.appendChild(tr1);
            //tr
            var tr2 = document.createElement('tr');
            //td
            var td21 = document.createElement('td');
            td21.style.paddingLeft = "5px;";
            var text21 = document.createTextNode(docObject.version != null ? ('Версия:' + docObject.version) : ' ');
            td21.appendChild(text21);
            tr2.appendChild(td21);
            var td22 = document.createElement('td');
            var text22 = document.createTextNode(' ');
            td22.appendChild(text22);
            tr2.appendChild(td22);
            newTableElem.appendChild(tr2);
            el.appendChild(newTableElem);
        }
    }


       // окно открытия документа
    function showPopUp(docObject, cellID) {
        // Находим окно
        var formid = '';
        var period = 0;
        var year = 0;
        var elPopUp = document.getElementById('popup');
        if (elPopUp !== null) {
            elPopUp.style.display = 'block';
            //Находим строку с сообщением и вопросом
            var elPopUpLabel = document.getElementById('popupLabel');
            if (elPopUpLabel !== null) {
                //находим кнопки
                // кнопка редактирования
                var elEditBtn = document.getElementById('editBtn');
                // кнопка просмотра
                var elViewBtn = document.getElementById('viewBtn');
                if (cellID !== null) {
                    var t = cellID.split('_');
                    if (t !== null && t.length > 1) {
                        formid = t[0];
                        var idx = t[1];
                        var per = periods[idx];
                        if (per !== null) {
                            period = per.period;
                            year = per.year;
                        }
                    }
                }
                // в зависимости от статуса устанавливаем соответствующее сообщение и показываем кнопки
                if (docObject !== null && docObject.status === 0) {
                    elPopUpLabel.innerHTML = 'Документ \'Отчёт о финансовых результатах\' уже существует,  открыть документ на редактирование или открыть документ на просмотр?</label>';
                    if (elEditBtn !== null) {
                        elEditBtn.setAttribute("value", "Редактирование");
                        elEditBtn.style.display = 'inline';
                    }
                    if (elViewBtn !== null) {
                        elViewBtn.style.display = 'inline';
                    }
                } else if (docObject !== null && docObject.status === 7) {
                    elPopUpLabel.innerHTML = 'Документ \'Отчёт о финансовых результатах\' уже существует в статусе утверждён, создать новую версию документа или открыть документ на просмотр?</label>';
                    if (elEditBtn !== null) {
                        elEditBtn.setAttribute("value", "Создать");
                        elEditBtn.style.display = 'inline';
                    }
                    if (elViewBtn !== null) {
                        elViewBtn.style.display = 'inline';
                    }
                } else {
                    elPopUpLabel.innerHTML = 'Документ \'Отчёт о финансовых результатах\' отсутствует в выбранном периоде, создать новый документ ?</label>';
                    if (elEditBtn !== null) {
                        elEditBtn.setAttribute("value", "Создать");
                        elEditBtn.style.display = 'inline';
                    }
                    if (elViewBtn !== null) {
                        elViewBtn.style.display = 'none';
                    }
                }
                // передаём параметры
                var idField = document.getElementById('docId');
                var formidField = document.getElementById('docFormId');
                var dividField = document.getElementById('docDivId');
                var statusField = document.getElementById('docStatus');
                var versField = document.getElementById('docVersion');
                var yearField = document.getElementById('docYear');
                var periodField = document.getElementById('docPeriod');
                if (idField != null && docObject != null) {
                    idField.setAttribute('value', docObject.id);
                }
                if (formidField != null) {
                    formidField.setAttribute('value', formid);
                }
                if (statusField != null && docObject != null) {
                    statusField.setAttribute('value', docObject.status);
                }
                if (versField != null && docObject != null) {
                    versField.setAttribute('value', docObject.version);
                }
                if (dividField != null && docObject != null) {
                    dividField.setAttribute('value', docObject.client);
                }
                if (yearField != null) {
                    yearField.setAttribute('value', year);
                }
                if (periodField != null) {
                    periodField.setAttribute('value', period);
                }
            }
        }
    }
    
    function closePopUp() {
        document.getElementById('popup').style.display = 'none';
    }
    
    document.querySelector('#cancelBtn').onclick = closePopUp;
    
     function setAction(formName, act) {
        // находим форму
        var elForm = document.getElementById(formName);
        if (elForm != null) {
            elForm.setAttribute('action', act);
        }
    }

    


</script>
</body>
</html>
